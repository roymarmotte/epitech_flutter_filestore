name: Dart

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    # Note that this workflow uses the latest stable version of the Dart SDK.
    # Docker images for other release channels - like dev and beta - are also
    # available. See https://hub.docker.com/r/google/dart/ for the available
    # images.
    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2

      - name: Print Dart SDK version
        run: dart --version

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: flutter test
        
      - name: Prettier Action
      # You may pin to the exact commit or the version.
      # uses: creyD/prettier_action@394fa2de3b2acce9f63808b958c54aa823a43b71
        uses: creyD/prettier_action@v3.1
        with:
          # Update the current commit instead of creating a new one
          same_commit: true
          # Only prettify files changed in the last commit, can't be used with file_pattern!
          only_changed: true

